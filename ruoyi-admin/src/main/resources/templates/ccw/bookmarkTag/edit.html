<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改书签-tag关联')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bookmarkTag-edit" th:object="${ccwBookmarkTag}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">书签表主键id：</label>
                <div class="col-sm-8">
                    <input name="bookmarkId" th:field="*{bookmarkId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标签表主键id：</label>
                <div class="col-sm-8">
                    <input name="tagId" th:field="*{tagId}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "ccw/bookmarkTag";
        $("#form-bookmarkTag-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-bookmarkTag-edit').serialize());
            }
        }
    </script>
</body>
</html>
